<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add TodoItem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add TodoItem</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createTodoItem}" th:object="${todoItem}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Task Name</label>
                            <label for="taskName"></label><input type="text" th:field="*{taskName}" class="form-control"
                                                                 id="taskName" placeholder="Task Name"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{itemId}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
